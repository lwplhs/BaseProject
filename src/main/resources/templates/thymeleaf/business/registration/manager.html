            <table>

                    <td width="1%" align="left" valign="top">&nbsp;</td>

                                        <table width="100%"  border="1" align="center" cellpadding="0" cellspacing="0" id="mainTable">
                                                <tr bgcolor="#FFFFFF">

                                                </tr>

                                                </tr>

                                                        <td>
                                                            <input type="text" name="id" hidden="hidden" th:value="${base.id}"/>

                                                        </td>
                                                        <td>
                                                            <input type='text' name='no' lay-verify='title' th:value="${base.no}"  autocomplete='off' placeholder='' class='layui-input' />
                                                        </td>
                                                        <td>
                                                            <input type='text' name='name' lay-verify='title' th:value="${base.name}"  autocomplete='off' placeholder='' class='layui-input' />
                                                        </td>
                                                        <td>
                                                            <input type='text' name='patentNo' lay-verify='title' th:value="${base.patentNo}"  autocomplete='off' placeholder='' class='layui-input' />

                                                        <td>
                                                            <input type='text' name='inventor' lay-verify='title' th:value="${base.inventor}"  autocomplete='off' placeholder='' class='layui-input' />

                                                        <td>
                                                            <input type='checkbox' th:checked="${base.stage1=='1'}" name='stage1' value='0' />技术设计&nbsp;
                                                            <input type='checkbox' th:checked="${base.stage2=='1'}" name='stage2' value='1' />原理机&nbsp;
                                                            <input type='checkbox' th:checked="${base.stage3=='1'}" name='stage3' value='2' />原型机&nbsp;
                                                            <input type='checkbox' th:checked="${base.stage4=='1'}" name='stage4' value='2' />项目转化
                                                        </td>
                                                        <td>
                                                            <input type='checkbox' th:checked="${base.introduction1=='1'}" name='introduction1' value='0' />ppt&nbsp;
                                                            <input type='checkbox' th:checked="${base.introduction2=='1'}" name='introduction2' value='1' />视频&nbsp;
                                                            <input type='checkbox' th:checked="${base.introduction3=='1'}" name='introduction3' value='2' />动效&nbsp;
                                                            <input type='checkbox' th:checked="${base.introduction4=='1'}" name='introduction4' value='3' />其它&nbsp;
                                                        </td>
                                                    </tr>
                                                </th:block>
                                            </table>
                                        </div>

                                                <th:block th:each="award :${awardList}">
                                                    <tr>
                                                        <td>
                                                            <input type='text' name='id' hidden='hidden' th:value="${award.id}"/>

                                                        <td>
                                                            <input type='text' name='zsName' lay-verify='title' th:value="${award.name}"  autocomplete='off' placeholder='证书名称' class='layui-input' />
                                                        </td>
                                                        <td>
                                                            <input type='text' name='zsAid' hidden='hidden' lay-verify='title' th:value="${award.aId}"  class='layui-input' />
                                                            <label type='text' style='width: 60%;float:left;' name='zsAid-' >
                                                                <a href='#' onclick='downLoadFile(this,"zsAid")'><th:block th:text="${award.aName}"></th:block></a>
                                                            </label>
                                                            <button style='width: 30%' onclick='upload("/admin/registration/upload",this,"zsAid")'>上传附件</button>
                                                        </td>
                                                    </tr>
                                                </th:block>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td width="1%" align="left" valign="top" bgcolor="#FFFFFF">&nbsp;</td>
                    <td width="35%" align="left" valign="top" bgcolor="#F0F0F0">

                            <tr bgcolor="#FFFFFF" class="tab">
                                <td height="35" colspan="4"><div align="center">介绍资料上传</div></td>
                            </tr>
                            <tr>
                                <td height="35" colspan="6">
                                    <a href="javascript:;" onclick="addSubTable3('attachment','checkAttachment')" >新增&nbsp;|</a>
                                    <a href="javascript:;" onclick="deleteSubTable('checkAttachment','check3')" >删除&nbsp;|</a>
                                </td>
                            </tr>
                            <tr>
                                <td width="100%">
                                    <div style="width:100%;height: 100%;min-height: 200px; overflow-x:scroll;">
                                        <table border="1" rules="all" style="width:100%; text-align:center" id="attachment">
                                            <tr valign="top">
                                                <th width="2%"><input id="check3" type="checkbox" name="" value="" onchange="chooseAll('check3','checkAttachment')"></th>
                                                <th width="25%"><div align="center">编号</div></th>
                                                <th width="33%"><div align="center">介绍资料名称</div></th>
                                                <th width="40%"><div align="center"> 附件上传 </div></th>
                                            </tr>
                                            <th:block th:each="intr :${intrList}">
                                                <tr>
                                                    <td>
                                                        <input type='text' name='id' hidden='hidden' th:value='${intr.id}'/>
                                                        <input type='checkbox' name='check3' value=''/>
                                                    </td>
                                                    <td>
                                                        <input type='text' name='zlNo' lay-verify='title' th:value="${intr.no}"  autocomplete='off' placeholder='编号' class='layui-input' />

                                                    <td>
                                                        <input type='text' name='zlName' lay-verify='title' th:value="${intr.name}"  autocomplete='off' placeholder='证书名称' class='layui-input' />
                                                    </td>
                                                    <td>
                                                        <input type='text' name='zlAid' hidden='hidden' lay-verify='title' th:value="${intr.aId}"  class='layui-input' />
                                                        <label type='text' style='width: 60%;float:left;' name='zlAid-' >
                                                            <a href='#' onclick='downLoadFile(this,"zlAid")'><th:block th:text="${intr.aName}"></th:block></a>
                                                        </label>
                                                        <button style='width: 30%' onclick='upload("/admin/registration/upload",this,"zlAid")'>上传附件</button>
                                                    </td>
                                                </tr>
                                            </th:block>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
