<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='角色管理',active='article'">
<header th:replace="/admin/header::headerFragment(${title},${active})"></header>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .layui-form-item{
            margin-bottom: 5px!important;
        }
        .layui-form-item .layui-input-inline {
            margin-right: 0px!important;
        }
        .layui-form-label {
            padding: 9px 10px!important;
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" id="form-role-add" method="post">
    <input hidden="hidden" id="id" name="id" th:value="${id}"/>
    <div style="text-align: right;padding-right: 1%">
        <button type="button" th:if="${action!='view' }" onclick="submitData()" class="layui-btn layui-btn-normal layui-btn-radius">确定</button>
        <button type="button" onclick="quxiao()" class="layui-btn layui-btn-warm layui-btn-radius">取消</button>
    </div>
    <div style="text-align: center">
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3 />
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="name" th:value="${name}" lay-verify="title" autocomplete="off" placeholder="角色名称" class="layui-input" />
        </div>
        <label class="layui-form-label">角色描述：</label>
        <div class="layui-input-inline">
            <input type="text" name="desc" th:value="${desc}" lay-verify="title" autocomplete="off" placeholder="角色名称" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">是否启用：</label>
        <ll:radio class="layui-input-block" defaultValue="0" radioName="status" th:value="${status}" dictType="是否启用"></ll:radio>
    </div>
</form>
<div style="overflow: auto;height: 390px" id="zTreeDiv">
    <ul id="treeDemo" class="ztree"></ul>
</div>
<div th:replace="/admin/footer::footer_role-edit"></div>
<div th:replace="/admin/footer::footer-content"></div>
</body>
<script type="text/javascript">

</script>
</html>
