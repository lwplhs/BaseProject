        $("#min_title_list li").contextMenu('Huiadminmenu', {
            bindings: {
                'closethis': function(t) {
                    var $t = $(t);
                    if($t.find("i")){
                        $t.find("i").trigger("click");
                    }
                },
                'closeall': function(t) {
                    $("#min_title_list li i").trigger("click");
                },
                'refresh': function (t) {
                    var $t = $(t);
                    var index = $("#min_title_list li").index($t);
                    var ele = $("#iframe_box .show_iframe").eq(index).children("iframe");
                    ele.attr('src', ele.attr('src'));;
                }
            }
        });

        $("body").Huitab({
            tabBar:".navbar-wrapper .navbar-levelone",
            tabCon:".Hui-aside .menu_dropdown",
            className:"current",
            index:0,
        });
    });
    /**
     * 退出
     * */
    function logout() {
        var tale = new $.tale();
        layer.confirm('您确定要退出吗?',{btn: ['确定', '取消'],title:"提示"},function () {
            tale.post({
                url:'/admin/logout',
                success: function (result) {
                    if (result && result.success) {
                        window.location.href = '/admin/login';
                    } else {
                        tale.alertError(result.msg || '请刷新页面重试');
                    }
                }
            });
        });
    }
    /*文章新增选择编辑器类型*/
    function edit_type() {
        layer.open({
            type: 2,
            area: ['500px','500px'],
            fix: false, //不固定
            maxmin: false,
            shade:0.4,
            title: '选择使用的编辑器',
            content:'/admin/getPage/edit-type.html'
        });
    }



    /*个人信息*/
    function myselfinfo(){
        layer.open({
            type: 2,
            area: ['500px','400px'],
            fix: false, //不固定
            maxmin: false,
            shade:0.4,
            title: '修改密码',
            content: '/admin/info'
        });
    }

</script>
