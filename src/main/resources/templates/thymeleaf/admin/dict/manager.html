<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title=${commons.getTitle()},active='home',logo=${commons.getLogo()},copyright=${commons.getCopyright()}">
<header th:replace="/admin/header::headerFragment(${title},${active},${logo})"></header>
<head>
    <style>
        .menu {
            width: 100px;
            font-size: 14px;
            font-family: "微软雅黑";

            visibility:hidden;
            background: #f2f2f2;
        }

        .menu ul {
            margin: 0px;
            padding: 0px;
            text-align: center;
            list-style-type: none;
        }

        .menu ul li {
            padding: 3px 0px;
            font-size: 12px;
        }

        .menu ul li:hover {
            background: #e1dddd;
        }

        .menu ul li a:link {
            color: #000;
            text-decoration: none;
        }
        html{
            overflow: hidden;
        }

                    </td>
                    <td>
                        <div>

                            </ul>

    </div>

    <div id="rMenu" class="menu">
        <ul>
            <a href="javascript:;" onclick="menu_add()"><li id="add"  hidden="hidden" class="pub">新增</li></a>
            <a href="javascript:;" onclick="menu_view()"><li id="view" hidden="hidden" class="pub">查看</li></a>
            <a href="javascript:;" onclick="menu_edit()"><li id="edit" hidden="hidden" class="pub">修改</li></a>

    </div>
