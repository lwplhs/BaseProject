<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户',active='article'">
<header th:replace="/admin/header::headerFragment(${title},${active})"></header>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .layui-form-item{
            margin-bottom: 5px!important;
        }
        .layui-form-item .layui-input-inline {
            margin-right: 0px!important;
        }
        .layui-form-label {
            padding: 9px 10px!important;
        }
    </style>
</head>
<body>
<div style="padding-top: 2%" />
<form class="layui-form layui-form-pane" id="form-dict-add" method="post">
    <input hidden="hidden" name="type" th:value="${userVo.type}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">登录名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="title" th:value="${userVo.username}" autocomplete="off" placeholder="登录名称" class="layui-input" />
        </div>
        <label class="layui-form-label">用户名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="screenName" lay-verify="title" th:value="${userVo.screenName}" autocomplete="off" placeholder="用户名称" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话号码：</label>
        <div class="layui-input-inline">
            <input type="text" name="telephone" lay-verify="phone"  autocomplete="off" placeholder="电话号码" class="layui-input" />
        </div>
        <label class="layui-form-label">邮箱：</label>
        <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="title" autocomplete="off" placeholder="邮箱" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号码：</label>
        <div class="layui-input-block">
            <input type="text" name="identification" lay-verify="title" autocomplete="off" placeholder="身份证号码" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">家庭住址：</label>
        <div class="layui-input-block">
            <input type="text" name="address" lay-verify="title" autocomplete="off" placeholder="家庭住址" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">是否启用：</label>
        <ll:radio class="layui-input-block" defaultValue="0" radioName="status" dictType="是否启用"></ll:radio>
        <!--            <div class="layui-input-block">
                        <input type="radio" name="status" th:value="0" title="是" checked="checked"/>
                        <input type="radio" name="status" th:value="1" title="否"/>
                    </div>-->
    </div>
    <div style="text-align: center">
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3 />
    </div>
    <div style="text-align: right;padding-right: 1%">
        <button type="button" onclick="submitUser()" class="layui-btn layui-btn-normal layui-btn-radius">确定</button>
        <button type="button" onclick="quxiao()" class="layui-btn layui-btn-warm layui-btn-radius">取消</button>
    </div>
</form>
<div th:replace="/admin/footer::footer_user-add"></div>
<div th:replace="/admin/footer::footer-content"></div>
</body>
<script type="text/javascript">

</script>
</html>
